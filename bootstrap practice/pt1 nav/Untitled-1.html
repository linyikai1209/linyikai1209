<style>
/* Navbar 基本樣式 */
.navbar {
    position: fixed;
    top: 15px;
    width: 80%;
    left: 10%;
    border-radius: 50px;
    transition: all 0.4s ease;
    background-color: #f8f9fa;
    z-index: 999;
}

/* 中間連結置中 */
.navbar-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

/* ICON hover 搖晃 */
.navbar .sb:hover i {
    animation: fa-shake 0.5s;
}
@keyframes fa-shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
}

/* 漢堡選單展開樣式（小螢幕） */
@media (max-width: 991px) {
    .navbar-center { display: none; }

    .collapse-menu {
        display: flex !important;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 10px;
        border-radius: 15px;
        background-color: #f8f9fa;
        padding: 10px 0;
    }

    .collapse-menu .nav-link {
        margin: 5px 0;
        text-align: center;
    }

    .collapse-menu hr {
        width: 80%;
        margin: 10px 0;
        border-top: 1px solid #ccc;
    }

    .collapse-icons {
        display: flex !important;
        justify-content: center;
        width: 100%;
        margin-bottom: 10px;
    }
    .collapse-icons .nav-item { margin: 0 15px; }
}
</style>
</head>

<script>
$(window).on('scroll', function() {
    var cs = $(this).scrollTop();
    if ($(window).width() > 1500) {
        if (cs == 0) {
            $('.navbar').css({ width: '85%', left: '7.5%', top: '30px', borderRadius: '50px' });
        } else {
            $('.navbar').css({ width: '80%', left: '10%', top: '0px', borderRadius: '0 0 20px 20px' });
        }
    } else {
        $('.navbar').css({ width: '100%', left: '0', top: '0px', borderRadius: '0 0 20px 20px' });
    }
});
</script>
